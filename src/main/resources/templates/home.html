<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Inventory Management</title>
    <link rel="stylesheet" href="/css/home.css">
    <th:block th:replace="~{fragments/common::head}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="navbar">
    <th:block th:replace="~{fragments/common::loggedNav}"></th:block>
</div>
<div class="container">
    <div class="welcome-message">
        <h1>Welcome, <span th:text="${#authentication.name}">User</span>!</h1>
    </div>
    <div class="quick-actions">
        <button class="action-btn" th:onclick="|window.location.href='@{/products/add}'|">
            <i class="fas fa-plus"></i> Add New Item
        </button>
        <button class="action-btn" th:onclick="|window.location.href='@{/statistics}'|">
            <i class="fas fa-chart-bar"></i> View Reports
        </button>
        <button class="action-btn" th:onclick="|window.location.href='@{/products/list}'|">
            <i class="fas fa-box"></i> View Inventory
        </button>
    </div>
</div>
</body>
</html>
