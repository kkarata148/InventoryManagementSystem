<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Rack</title>
</head>
<body>
<h1>Add New Rack</h1>

<!-- Form for adding a new rack -->
<form th:action="@{/racks/add}" th:object="${rack}" method="post">

    <!-- Label and input for rack name -->
    <label for="rackName">Rack Name:</label>
    <input type="text" id="rackName" th:field="*{name}" required/><br/>

    <!-- Label and input for total capacity -->
    <label for="totalCapacity">Total Capacity:</label>
    <input type="number" id="totalCapacity" th:field="*{totalCapacity}" min="1" required/><br/>

    <button type="submit">Add Rack</button>
</form>

</body>
</html>
