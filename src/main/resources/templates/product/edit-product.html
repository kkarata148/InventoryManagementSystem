<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/product.css">
    <th:block th:replace="~{fragments/common::head}"></th:block>
</head>
<body>
<div class="navbar">
    <th:block th:replace="~{fragments/common::loggedNav}"></th:block>
</div>
<div class="container">
    <h1>Edit Product</h1>
    <form th:action="@{/products/edit}" th:object="${product}" method="post">
        <!-- Hidden input for ID -->
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="sku">SKU</label>
            <input type="text" id="sku" th:field="*{sku}" readonly />
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" />
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" th:field="*{categoryId}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" />
        </div>
        <button type="submit">Update Product</button>
    </form>
</div>
</body>
</html>
