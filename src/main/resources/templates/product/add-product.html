<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
<div class="navbar">
    <div class="title">Inventory Management</div>
    <div class="links">
        <a th:href="@{/}" class="nav-link">Home</a>
    </div>
</div>
<div class="container">
    <h1>Add Product</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <div>
            <label for="sku">SKU</label>
            <input type="text" id="sku" th:field="*{sku}" readonly />
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" />
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" th:field="*{categoryId}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" />
        </div>
        <button type="submit">Add Product</button>
    </form>

    <h2>Or Upload Products via CSV</h2>
    <form th:action="@{/products/upload-csv}" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Select CSV File</label>
            <input type="file" id="file" name="file" />
        </div>
        <button type="submit">Upload CSV</button>
    </form>
</div>
</body>
</html>
